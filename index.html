<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pairWeatherApp brought you by Jo &amp; Ed</title>

  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css"><!-- May need to keep font files locally if not pulled correctly.-->

  <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style type="text/css">
    body {
      font-family: "Arvo", serif;
      text-align: center;
    }
    hr {
      width: 65%;
    }
    #cityName {
      font-size: 3.5em;
    }
    /* Possible to shrink text by limited width? This will fix really long City names. */
    #today {
      padding: 2%;
    }
    #today i {
      position: relative;
      font-size: 15em;
      padding: 4%;
    }
    #forecast ul li{
      display: inline-block;
      width: 13%;
    }
    #forecast i {
      font-size: 5em;
    }
  </style>

</head>
<body>

  <div class="container">

    <div id="today">
      <h1 id="city"><span id="cityName">New York</span><br /><span id="state">New York</span><a href=""><img src="" alt="" id="changeCity"></a></h1>
      <p><i class="icon wi wi-day-sunny" id="icon"></i></p>
      <h2 id="temperature"><a href="#"></a></h2>
      <p>Lows: <span id="temperatureLow"></span><a href="#"></a> | Highs: <span id="temperatureHigh"></span><a href="#"></a></p>
    </div>

    <hr>

    <button type="button" data-text-swap="Convert to C">Convert to F</button>

    <div id="forecast">
      <ul>
      </ul>
    </div>

    <div id="credits">
      <p>Created by <a href="https://www.freecodecamp.com/codebyjo">Joanne Dang</a> &amp; <a href="https://www.freecodecamp.com/eagarcia8">Eduardo Garcia</a></p>
    </div>

  </div>

  <script>
    
$(document).ready(function() {
  
  var forecastData = [];
  getLocation();
  
  function getLocation() {
    $.get("http://ipinfo.io", function(location) {
      
      console.log(location);

      $('.location')
        city = location.city;
        state = location.region;
        $('#cityName').html(city);
        $('#state').html(state);
        var units = getUnits(location.country);
        getWeather(location.loc, units);
        //return weather;
      }, "jsonp");
    }
    
  function getWeather(loc, units) {
    
    lat = loc.split(",")[0] //.toString();
    lon = loc.split(",")[1] //.toString();
    var weatherApiUrl = 'http://api.openweathermap.org/data/2.5/forecast?lat=' + lat + '&lon=' + lon + "&units=" + units + '&appid=174ca7c117e1e592e6796b14b9395aff';
    //var weatherApiUrl = 'http://api.openweathermap.org/data/2.5/weather?lat=' + lat + '&lon=' + lon + "&units=" + units + '&appid=174ca7c117e1e592e6796b14b9395aff';
    console.log(weatherApiUrl);

    $.get(weatherApiUrl, function(weather) {
      
      var temperature = weather.list[0].main.temp;
      var temperatureLow = weather.list[0].main.temp_min;
      var temperatureHigh = weather.list[0].main.temp_max;
      var country = weather.country;
      var weatherIcon = weather.list[0].weather[0].description;
      
      for (i=1; 6 > i; i++) {
        forecastData[i - 1] = weather.list[i].weather[0].description;
      }
      
      console.log(forecastData);
           
      var unitLabel;
      //label based in imperial vs metric units
      if (units === "imperial") {
        unitLabel = "F";
      } else {
        unitLabel = "C";
      }
      
      temperature = parseFloat((temperature).toFixed(1));
      console.log(weather);
      
      //weather conditions available
      var weatherClasses = {
        "clear sky": "wi-day-sunny",
        "few clouds": "wi-day-cloudy",
        "scattered clouds": "wi-day-cloudy",
        "broken clouds": "wi-day-cloudy",
        "shower rain": "wi-rain",
        "rain": "wi-rain",
        "light rain": "wi-sprinkle",
        "moderate rain": "wi-rain",
        "thunderstorm": "wi-thunderstorm",
        "snow": "wi-snow",
        "mist": "wi-sprinkle"
      };
      
      for (i=0; forecastData.length > i; i++) {
        console.log(forecastData[i]); //Why is this only logging 2 and 3?
        forecastData[i] = weatherClasses[forecastData[i]];
      }
      
      // Loads Days and Dates for #forecast.
      var date = new Date();
      var htmlForecastString;
      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var dayIndex = date.getDay();
      // Removes previous #forecast list.
      $('#forecast ul').empty();
    
      for (i=0; i < 5; i++) {
        dayIndex = dayIndex + 1;
        
        if (dayIndex >= 7) {
          dayIndex = dayIndex - 7;
        }
        
        htmlForecastString = "<li><p class=\"day\">" + days[dayIndex] + "</p><br><p><i class=\"wi " + forecastData[i] + "\"></i></p><br><p class=\"date\">" + (date.getMonth() + 1) + "/" + (date.getDate() + 1 + i) + "</p></li>";
        $('#forecast ul').append(htmlForecastString);
      }

      if ( weatherClasses.hasOwnProperty(weatherIcon) ){
        $('#icon').removeClass();
        $('#icon').addClass("wi").addClass(weatherClasses[weatherIcon]);
      };

      //  $('#icon')
      //    .append("<img src='http://openweathermap.org/img/w/" + weather.weather[0].main + ".png'>");
      $('#temperature').append(temperature + " " + unitLabel);
      $('#temperatureLow').append(temperatureLow + " " + unitLabel);
      $('#temperatureHigh').append(temperatureHigh + " " + unitLabel);
    }, "jsonp");
  };
  
  console.log("EXITLOAD" + forecastData);
    
  //doing units, start with imperial if imperical country, to celsius if celsius Celtic! country
  function getUnits(country) {
    var imperialCountries = ['US', 'BS', 'BZ', 'KY', 'PW'];
    
    if (imperialCountries.indexOf(country) === -1) {
      var units = 'metric';
    } else {
      units = 'imperial';
    }
    
    console.log(country, units);
    
    return units;
  }
    
});
    
  //toggle button
  $("button").on("click", function() {
    var convertingCF = $(this);
    convertingCF.text() == convertingCF.data("text-swap")
    ? convertingCF.text(convertingCF.data("text-original"))
    : convertingCF.text(convertingCF.data("text-swap"));
  });

  </script>

</body>
</html>
